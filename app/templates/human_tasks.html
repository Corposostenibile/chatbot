<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Tasks Dashboard - Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border: none;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f9fafb;
        }

        tbody tr.completed {
            background-color: #ecfdf5;
            opacity: 0.8;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #4caf50;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-open {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-closed {
            background-color: #dcfce7;
            color: #166534;
        }

        .btn-refresh {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 0.9rem;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Human Tasks Dashboard</h1>
            <p>Gestisci le human tasks associate alle sessioni di chat</p>
        </div>

        <div class="card">
            <button class="btn-refresh" onclick="loadTasks()">
                <i class="fas fa-sync-alt"></i> Ricarica
            </button>

            <table id="tasksTable">
                <thead>
                    <tr>
                        <th style="width: 60px;">ID</th>
                        <th style="width: 100px;">Session</th>
                        <th style="width: 200px;">Title</th>
                        <th>Description</th>
                        <th style="width: 150px;">Assigned To</th>
                        <th style="width: 150px;">Created At</th>
                        <th style="width: 100px;">Status</th>
                        <th style="width: 100px;">Completed</th>
                    </tr>
                </thead>
                <tbody id="tasksTableBody">
                    <tr>
                        <td colspan="8" class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>Caricamento tasks...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            <p><i class="fas fa-info-circle"></i> Spunta la casella per marccare una task come completata â€¢ <a href="/">Dashboard</a></p>
        </div>
    </div>

    <script>
        async function loadTasks() {
            try {
                const resp = await fetch('/api/tasks');
                if (!resp.ok) {
                    throw new Error('Errore caricamento tasks');
                }
                const tasks = await resp.json();
                const tbody = document.querySelector('#tasksTableBody');
                
                if (tasks.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="8" class="empty-state">
                                <i class="fas fa-check-circle"></i>
                                <p>Nessuna task attiva</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = '';
                tasks.forEach(t => {
                    const row = document.createElement('tr');
                    const statusClass = t.completed ? 'status-closed' : 'status-open';
                    const statusText = t.completed ? 'Completata' : 'Aperta';
                    
                    row.innerHTML = `
                        <td>#${t.id}</td>
                        <td>${t.session_id ? `<code>${t.session_id}</code>` : '-'}</td>
                        <td><strong>${escapeHtml(t.title)}</strong></td>
                        <td>${escapeHtml(t.description || '-')}</td>
                        <td>${escapeHtml(t.assigned_to || '-')}</td>
                        <td>${new Date(t.created_at).toLocaleString('it-IT')}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="checkbox-wrapper">
                                <input type="checkbox" data-id="${t.id}" ${t.completed ? 'checked' : ''} onchange="toggleTask(this)">
                            </div>
                        </td>
                    `;
                    
                    if (t.completed) {
                        row.classList.add('completed');
                    }
                    
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Errore:', error);
                const tbody = document.querySelector('#tasksTableBody');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="empty-state" style="color: #dc2626;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Errore caricamento tasks</p>
                        </td>
                    </tr>
                `;
            }
        }

        async function toggleTask(checkbox) {
            const id = checkbox.dataset.id;
            const completed = checkbox.checked;
            
            try {
                const updateResp = await fetch(`/api/tasks/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed })
                });
                
                if (!updateResp.ok) {
                    throw new Error('Errore aggiornamento task');
                }
                
                // Update row styling
                const row = checkbox.closest('tr');
                row.classList.toggle('completed', completed);
                
                // Update status badge
                const statusBadge = row.querySelector('.status-badge');
                if (completed) {
                    statusBadge.textContent = 'Completata';
                    statusBadge.className = 'status-badge status-closed';
                } else {
                    statusBadge.textContent = 'Aperta';
                    statusBadge.className = 'status-badge status-open';
                }
            } catch (error) {
                console.error('Errore:', error);
                checkbox.checked = !completed;
                alert('Errore aggiornamento task');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load tasks on page load
        window.addEventListener('load', loadTasks);
        
        // Auto-refresh every 30 seconds
        setInterval(loadTasks, 30000);
    </script>
</body>
</html>
