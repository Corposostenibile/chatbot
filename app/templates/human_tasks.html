<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Tasks Dashboard - Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border: none;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e5e7eb;
            vertical-align: middle; /* keep cells aligned */
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f9fafb;
        }

        tbody tr.completed {
            background-color: #ecfdf5;
            opacity: 0.8;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #4caf50;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Task description: prevent taking full height, allow up to 3 lines with ellipsis */
        .task-desc {
            max-width: 100%;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* show at most 3 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            word-break: break-word;
            line-height: 1.3rem;
            max-height: calc(1.3rem * 3 + 6px);
        }

        /* Make description clickable */
        .task-desc { cursor: pointer; }
        .task-desc:hover { text-decoration: underline; }

        .status-open {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-closed {
            background-color: #dcfce7;
            color: #166534;
        }

        .btn-refresh {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 0.9rem;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Human Tasks Dashboard</h1>
            <p>Gestisci le human tasks associate alle sessioni di chat</p>
        </div>

        <div class="card">
            <button class="btn-refresh" onclick="loadTasks()">
                <i class="fas fa-sync-alt"></i> Ricarica
            </button>

            <table id="tasksTable">
                <thead>
                    <tr>
                        <th style="width: 60px;">ID</th>
                        <th style="width: 100px;">Session</th>
                        <th style="width: 200px;">Title</th>
                        <th>Description</th>
                        <th style="width: 150px;">Assigned To</th>
                        <th style="width: 150px;">Created At</th>
                        <th style="width: 100px;">Status</th>
                        <th style="width: 100px;">Completed</th>
                    </tr>
                </thead>
                <tbody id="tasksTableBody">
                    <tr>
                        <td colspan="8" class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>Caricamento tasks...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            <p><i class="fas fa-info-circle"></i> Spunta la casella per marccare una task come completata â€¢ <a href="/">Dashboard</a></p>
        </div>
    </div>

    <script>
        async function loadTasks() {
            try {
                const resp = await fetch('/api/tasks');
                if (!resp.ok) {
                    throw new Error('Errore caricamento tasks');
                }
                const tasks = await resp.json();
                const tbody = document.querySelector('#tasksTableBody');
                
                if (tasks.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="8" class="empty-state">
                                <i class="fas fa-check-circle"></i>
                                <p>Nessuna task attiva</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = '';
                tasks.forEach(t => {
                    const row = document.createElement('tr');
                    const statusClass = t.completed ? 'status-closed' : 'status-open';
                    const statusText = t.completed ? 'Completata' : 'Aperta';
                    
                    row.innerHTML = `
                        <td>#${t.id}</td>
                        <td>${t.session_id ? `<code>${t.session_id}</code>` : '-'}</td>
                        <td><strong>${escapeHtml(t.title)}</strong></td>
                        <td><div class="task-desc">${escapeHtml(t.description || '-')}</div></td>
                        <td>${escapeHtml(t.assigned_to || '-')}</td>
                        <td>${new Date(t.created_at).toLocaleString('it-IT')}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="checkbox-wrapper">
                                <input type="checkbox" data-id="${t.id}" ${t.completed ? 'checked' : ''} onchange="toggleTask(this)">
                            </div>
                        </td>
                    `;
                    
                    if (t.completed) {
                        row.classList.add('completed');
                    }
                    // Description click should fetch full task details
                    const descNode = row.querySelector('.task-desc');
                    if (descNode) {
                        descNode.addEventListener('click', async () => {
                            try {
                                await showTaskModalById(t.id);
                            } catch (err) {
                                console.error('Errore apertura modal task', err);
                            }
                        });
                    }
                    
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Errore:', error);
                const tbody = document.querySelector('#tasksTableBody');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="empty-state" style="color: #dc2626;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Errore caricamento tasks</p>
                        </td>
                    </tr>
                `;
            }
        }

        async function toggleTask(checkbox) {
            const id = checkbox.dataset.id;
            const completed = checkbox.checked;
            
            try {
                const updateResp = await fetch(`/api/tasks/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed })
                });
                
                if (!updateResp.ok) {
                    throw new Error('Errore aggiornamento task');
                }
                
                // Update row styling
                const row = checkbox.closest('tr');
                row.classList.toggle('completed', completed);
                
                // Update status badge
                const statusBadge = row.querySelector('.status-badge');
                if (completed) {
                    statusBadge.textContent = 'Completata';
                    statusBadge.className = 'status-badge status-closed';
                } else {
                    statusBadge.textContent = 'Aperta';
                    statusBadge.className = 'status-badge status-open';
                }
            } catch (error) {
                console.error('Errore:', error);
                checkbox.checked = !completed;
                alert('Errore aggiornamento task');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load tasks on page load
        window.addEventListener('load', loadTasks);
        
        // Auto-refresh every 30 seconds
        setInterval(loadTasks, 30000);
    </script>

    <!-- Modal for task details -->
    <div id="taskModalOverlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:999; align-items:center; justify-content:center;">
        <div id="taskModal" style="background:white; width:clamp(320px, 60%, 900px); border-radius:12px; padding:20px; box-shadow:0 8px 60px rgba(0,0,0,0.4);">
            <div style="display:flex; justify-content:space-between; align-items:center; gap:16px;">
                <h3 id="modalTitle" style="margin:0; font-size:1.25rem;"></h3>
                <!-- modal actions removed; click-outside closes the modal -->
            </div>
            <div style="margin-top:12px; display:grid; grid-template-columns:1fr 200px; gap:18px;">
                <div>
                    <p id="modalDesc" style="color:#444; white-space:pre-wrap; line-height:1.4;"></p>
                    <p style="color:#666; font-size:0.9rem; margin-top:10px;"><strong>Assegnato a:</strong> <span id="modalAssigned">-</span></p>
                    <p style="color:#666; font-size:0.9rem;"><strong>Sessione:</strong> <code id="modalSession">-</code></p>
                    <p style="color:#666; font-size:0.9rem;"><strong>Creato il:</strong> <span id="modalCreatedAt">-</span></p>
                </div>
                <div>
                    <div style="background:#f9fafb; padding:12px; border-radius:8px; border:1px solid #eee; max-height:220px; overflow:auto;">
                        <h6 style="margin:4px 0 8px;">Metadata</h6>
                        <pre id="modalMetadata" style="font-family: monospace; font-size:12px; white-space:pre-wrap; margin:0; color:#333;">-</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Helper to show modal & inject task data
        async function showTaskModalById(taskId) {
            try {
                const resp = await fetch(`/api/tasks/${taskId}`);
                if (!resp.ok) throw new Error('Task not found');
                const task = await resp.json();
                showTaskModal(task);
            } catch (err) {
                console.error(err);
                alert('Errore nel recupero della task');
            }
        }

        function showTaskModal(task) {
            const overlay = document.getElementById('taskModalOverlay');
            document.getElementById('modalTitle').textContent = task.title || 'Task';
            document.getElementById('modalDesc').textContent = task.description || '-';
            document.getElementById('modalAssigned').textContent = task.assigned_to || '-';
            document.getElementById('modalSession').textContent = task.session_id || '-';
            document.getElementById('modalCreatedAt').textContent = new Date(task.created_at).toLocaleString('it-IT');
            try {
                const metadata = task.metadata ? JSON.stringify(task.metadata, null, 2) : '-';
                document.getElementById('modalMetadata').textContent = metadata;
            } catch (err) {
                document.getElementById('modalMetadata').textContent = '-';
            }

            // no modal buttons: details only (mark complete from main table)
            overlay.style.display = 'flex';
        }

        function hideTaskModal() {
            const overlay = document.getElementById('taskModalOverlay');
            overlay.style.display = 'none';
        }

        // No action buttons in modal; mark as complete from the tasks table.

        // Close on ESC
        document.addEventListener('keydown', (e) => { if(e.key === 'Escape') hideTaskModal(); });

        // Close when clicking outside modal content
        document.getElementById('taskModalOverlay').addEventListener('click', (e) => {
            const overlay = document.getElementById('taskModalOverlay');
            const modal = document.getElementById('taskModal');
            if (e.target === overlay) {
                hideTaskModal();
            }
        });
    </script>
</body>
</html>
