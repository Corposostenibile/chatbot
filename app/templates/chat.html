<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .sidebar {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }

        .chat-container {
            flex: 1.5;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .chat-header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message-meta {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.7;
            padding: 0 5px;
        }

        .chat-input-area {
            padding: 15px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            gap: 10px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        #message {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            transition: border-color 0.3s;
        }

        #message:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .sidebar h2 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 13px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            font-size: 13px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .status-info {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            color: #333;
            margin-top: 15px;
        }

        .status-info strong {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                max-height: 300px;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Configura</h2>
            <form id="configForm">
                <div class="form-group">
                    <label for="sessionId">Session ID:</label>
                    <input type="text" id="sessionId" name="sessionId" placeholder="es. test-session-001" required>
                </div>
            </form>

            <div class="status-info">
                <strong>Status:</strong>
                <div id="status">Pronto</div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h1>Chatbot Preview</h1>
                <p id="sessionDisplay">Sessione: non configurata</p>
            </div>

            <div class="chat-messages" id="chatMessages"></div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <textarea id="message" placeholder="Scrivi un messaggio..." rows="1"></textarea>
                    <button type="submit" id="sendBtn">Invia</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;

        const sessionIdInput = document.getElementById('sessionId');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        const statusDiv = document.getElementById('status');
        const sessionDisplay = document.getElementById('sessionDisplay');

        // Genera un session ID di default
        const defaultSessionId = `session-${Date.now()}`;
        sessionIdInput.value = defaultSessionId;
        currentSessionId = defaultSessionId;
        sessionDisplay.textContent = `Sessione: ${currentSessionId}`;

        // Update session ID quando cambia
        sessionIdInput.addEventListener('change', function() {
            currentSessionId = this.value || defaultSessionId;
            sessionDisplay.textContent = `Sessione: ${currentSessionId}`;
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // Invio messaggio con Enter
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || !currentSessionId) {
                alert('Inserisci un messaggio e una session ID valida');
                return;
            }

            // Aggiungi messaggio utente
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;
            statusDiv.textContent = 'Invio in corso...';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                addMessage(data.response, 'bot');
                
                statusDiv.innerHTML = `
                    <strong>Lifecycle:</strong> ${data.current_lifecycle}
                    ${data.lifecycle_changed ? `<br><strong>Cambio:</strong> ${data.previous_lifecycle} → ${data.current_lifecycle}` : ''}
                `;
            } catch (error) {
                addMessage(`❌ Errore: ${error.message}`, 'bot');
                statusDiv.textContent = 'Errore nella comunicazione';
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const now = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div>
                    <div class="message-content">${escapeHtml(text)}</div>
                    <div class="message-meta">${now}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Messaggio di benvenuto
        addMessage('Ciao! Come posso aiutarti?', 'bot');
    </script>
</body>
</html></content>
