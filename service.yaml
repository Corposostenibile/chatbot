# Configurazione del servizio Cloud Run
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: chatbot
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        # Configurazioni di scaling
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        
        # Configurazioni di CPU e memoria
        run.googleapis.com/cpu-throttling: "true"
        run.googleapis.com/memory: "512Mi"
        run.googleapis.com/cpu: "1"
        
        # Timeout per le richieste (max 3600s per gen2)
        run.googleapis.com/timeout: "300s"
        
        # Configurazioni di rete
        run.googleapis.com/vpc-access-connector: ""
        run.googleapis.com/vpc-access-egress: "private-ranges-only"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: gcr.io/PROJECT_ID/chatbot:latest
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: DEBUG
          value: "false"
        - name: LOG_LEVEL
          value: "info"
        - name: PORT
          value: "8080"
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
        # Health check
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
  traffic:
  - percent: 100
    latestRevision: true