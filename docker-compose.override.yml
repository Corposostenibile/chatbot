version: '3.8'

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
    volumes:
      # Mount del codice per hot reload
      - ./app:/app/app
      - ./.env:/app/.env
      # Mount della cartella alembic per migrazioni
      - ./alembic:/app/alembic
      # Mount degli script
      - ./scripts:/app/scripts
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug
      - HOST=0.0.0.0
      - PORT=8080
      # Database URL per Docker - usa il nome del servizio come host
      - DATABASE_URL=postgresql+asyncpg://chatbot:password@postgres:5432/chatbot
      # Per il reload di Uvicorn
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    stdin_open: true
    tty: true
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - chatbot-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=chatbot
      - POSTGRES_USER=chatbot
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - chatbot-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  chatbot-net:
    driver: bridge
