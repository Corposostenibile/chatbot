# Configurazione Cloud Build per Google Cloud Run
steps:
  # Build dell'immagine Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/chatbot:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/chatbot:latest',
      '.'
    ]

  # Push dell'immagine al Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chatbot:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chatbot:latest']

  # Deploy su Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'chatbot',
      '--image', 'gcr.io/$PROJECT_ID/chatbot:$COMMIT_SHA',
      '--region', 'europe-west1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--set-env-vars', 'DEBUG=false,LOG_LEVEL=info'
    ]

# Immagini da conservare nel registry
images:
  - 'gcr.io/$PROJECT_ID/chatbot:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/chatbot:latest'

# Opzioni di build
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout per il build (default: 10 minuti)
timeout: '1200s'